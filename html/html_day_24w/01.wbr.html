<!--定义和用法
Word Break Opportunity (<wbr>) 规定在文本中的何处适合添加换行符。

提示：如果单词太长，或者您担心浏览器会在错误的位置换行，那么您可以使用 <wbr> 元素来添加 Word Break Opportunity（单词换行时机）。
-->
<p>
    如果想学习 AJAX，那么您必须熟悉 XML
    <wbr>
    Http
    <wbr>
    Request 对象。
</p>

</body>
