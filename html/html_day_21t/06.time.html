<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06.time</title>
    <script type="text/javascript">

    </script>
    <style>

    </style>
</head>
<body>
<!--定义和用法
<time> 标签定义公历的时间（24 小时制）或日期，时间和时区偏移是可选的。

该元素能够以机器可读的方式对日期和时间进行编码，这样，举例说，用户代理能够把生日提醒或排定的事件添加到用户日程表中，搜索引擎也能够生成更智能的搜索结果。
-->
<p>我们在每天早上
    <time>9:00</time>
    开始营业。
</p>

<p>我在
    <time datetime="2008-02-14">情人节</time>
    有个约会。
</p>

</body>
</html>
