<!--    定义和用法
<meter> 标签定义已知范围或分数值内的标量测量。也被称为 gauge（尺度）。

例子：磁盘用量、查询结果的相关性，等等。

注释：<meter> 标签不应用于指示进度（在进度条中）。如果标记进度条，请使用 <progress> 标签。
-->
<meter value="3" min="0" max="10">十分之三</meter>

<meter value="0.6">60%</meter>

</body>
