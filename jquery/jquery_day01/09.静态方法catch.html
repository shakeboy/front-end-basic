<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09.静态方法catch</title>
    <script src="../jquery库/jquery-1.12.4.js"></script>
    <script type="text/javascript">
        //第一个参数，遍历的元素
        //第二个元素，数组索引
        //原生的foreach不能遍历伪数组
        let arr = [1,3,5,7];
        arr.forEach(function (value, index) {
            console.log(index,value);
        });



        //创建一个伪数组
        //第一个参数，索引
        //第二个参数，值，，jQuery的each可以遍历伪数组
        let wArr = {1:2,5:4,6:2,length:5};
        //1.利用jQuery的each静态方法遍历数组
        $.each(wArr,function (index,value) {
            console.log(index,value);
        })
    </script>
    <style>

    </style>
</head>
<body>

</body>
</html>
