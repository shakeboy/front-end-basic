<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 运算符也叫操作符
         *
         * 通过运算符可以对一个或对多个值进行运算
         * 以字符串的形式返回  object undefined boolean number string null
         *
         * 1.算术运算符
         *      +
         *      -
         *      *
         *      /
         *      %
         *    利用运算符进行隐式转换
         *
         * 2.字符串拼接
         * 任何数据类型和字符串相加都会隐式转换成字符串类型
         * let c = 123;
         * c = c + "";
         * result = "1" + 2 + 3//123
         * result = 1 + 2 + "3"//33
         * result = "100" -1//99
         */
        let a = 123;
        let typeA = typeof a;
        let str = "北京城\n" +
            "的发放"+
                "顶顶顶顶"+
                "范德萨发顺丰"
        console.log(typeA);
        console.log(typeof typeA);
        console.log(1+89);
        console.log(2+null);
        console.log(7+undefined);
        console.log("1+89"+"84488");
        console.log(str);
    </script>
</head>
<body>

</body>
</html>
