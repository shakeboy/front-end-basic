<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 字面量：不可变的值
         *      比如：1，2，3，4，5
         *      可以直接使用，但是我们一般不会直接使用字面量
         *
         *  变量：保存字面量，而且变量的值可以任意改变
         *      变量方便使用
         *     x = 4ds4g8fa4g84rweg8re4ger8g4e8r4g8re4g8reg48eg48reg;
         *
         *   标识符：用户可以自主命名的
         *   eg:变量名，函数名，属性名都属于标识符
         *   规则：-----------------------------------------
         *          1.标识符可以含有字母，数字，下划线，$
         *          2.标识符不能以数字开头
         *          3.标识符不能是ES中的关键字或保留字
         *          4.命名规范，驼峰命名法manageOfStudent
         *          5.汉字也可以用，但千万别用
         */
        let a;
        let a_$da1s5;
        // let 1ddas;
        let _aa45;
        //为变量赋值
        a =555;
        console.log(a)
    </script>
</head>
<body>

</body>
</html>
