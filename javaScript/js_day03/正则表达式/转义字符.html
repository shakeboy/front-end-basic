        /**
         * 转义字符
         * 元字符
         元字符（Metacharacter）是拥有特殊含义的字符：
         元字符 描述
         . 查找单个字符，除了换行和行结束符。
         \w 查找单词字符。 [A-z0-9]
         \W 查找非单词字符。 [^A-z0-9]
         \d 查找数字。       [0-9]
         \D 查找非数字字符。  [^0-9]
         \s 查找空白字符。   12 3
         \S 查找非空白字符。 123
         \b 匹配单词边界。      /\bchild\b/
         \B 匹配非单词边界。
         \0 查找 NUL 字符。
         \n 查找换行符。
         \f 查找换页符。
         \r 查找回车符。
         \t 查找制表符。
         \v 查找垂直制表符。
         \xxx 查找以八进制数 xxx 规定的字符。
         \xdd 查找以十六进制数 dd 规定的字符。
         \uxxxx 查找以十六进制数 xxxx 规定的 Unicode 字符

         */
    </script>
