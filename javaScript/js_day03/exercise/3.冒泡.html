<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            /**
             *
             */

            let div3 = document.getElementById("div3");
            let div2 = document.getElementById("div2");
            let div1 = document.getElementById("div1");
            let div4 = document.getElementById("div4");
            div3.onclick = function (event) {
                //取消冒泡
                event.cancelBubble = true;
                alert("我是div3")
            };
            div2.onclick = function (event) {
                event.cancelBubble = true;
                alert("我是div2")
            };
            div1.onclick = function () {
                alert("我是div1")
            };
            window.onmousemove = function (e) {
                let x = e.clientX + "px";
                let y = e.clientY + "px";
                // alert(x+""+y);
                div4.style.backgroundColor = "#889999";
                div4.style.left = x;
                div4.style.top = y;

            };
            div1.onmousemove = function (e) {
                //取消冒泡
                e.cancelBubble = true;
            }


        }
    </script>
    <style>

    </style>
</head>
<body>
    <div id="div1" style="width: 400px;height: 300px;background-color: darkkhaki">div1
        <div id="div2" style="width: 300px;height: 200px;background-color:deeppink;">div2
            <div id="div3" style="width: 200px;height: 100px;background-color: purple">
                div3
            </div>
        </div>
    </div>
<div id="div4" style="height: 50px;width: 50px;background-color: cornflowerblue;position: absolute">div4</div>
</body>
</html>
