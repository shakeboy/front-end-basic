<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            /**
             *
             */
            let btn = document.getElementById("btn");
            let u1 = document.getElementById("u1");
            btn.onclick = function(){
                // alert("添加超链接");
                let li = document.createElement("li");
                li.innerHTML = "<a href=\'javascript:\' class=\'link\'>超链接</a>";
                u1.appendChild(li);
            };
            /**
             * 只绑定一次事件，可用于多个对象
             * 事件委派
             * ---》同一事件绑定给祖先元素，同时触发，利用了冒泡原则
             * 通过委派可以减少事件绑定的次数
             */
            u1.onclick = function (event) {
                //冒泡
                //event.target指触发对象
                // alert(event.target);
                if ("link" === event.target["className"]) {
                    alert("fad");
                }
            }
            // let as = document.getElementsByTagName("a");
            // function AddHref(){
            //     for(let i = 0;i<as.length;i++){
            //         as[i].onclick = function () {
            //             alert("ds");
            //         }
            //     }
            //}
        }
    </script>
    <style>

    </style>
</head>
<body>
    <button id="btn">添加超链接</button>
    <ul id="u1" style="background-color: #ff93ec">
        <li><a href="javascript:" class="link">超链接一</a></li>
        <li><a href="javascript:" class="link">超链接二</a></li>
        <li><a href="javascript:" class="link">超链接三</a></li>
        <li><a href="javascript:" class="link">超链接四</a></li>
    </ul>
</body>
</html>
