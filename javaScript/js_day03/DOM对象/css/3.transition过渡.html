<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slickButton {
            color: white;
            font-weight: bold;
            padding: 10px;
            border: solid 1px black;
            background: lightgreen;
            cursor: pointer;
            transition: background 0.5s, color 0.5s;
            -webkit-transition: background 0.5s, color 0.5s;
        }

        .slickButton:hover {
            color: black;
            background: yellow;
        }
    </style>
</head>
<body>
<!--transition: all 0.5s;
-webkit-transition: all 0.5s;-->
<button class="slickButton">hangge.com</button>
</body>
</html>
