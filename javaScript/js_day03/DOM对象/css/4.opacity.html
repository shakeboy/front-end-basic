<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slickButton{
            color: white;
            font-weight: bold;
            padding: 10px;
            border: solid 1px black;
            background: lightgreen;
            cursor: pointer;
            opacity: 1;
            transition: opacity 2s;
            -webkit-transition: opacity 2s;
        }
        .slickButton:hover{
            opacity: 0.1;
        }
    </style>

</head>
<body>
  <button class="slickButton">hangge.com</button>
</body>
</html>
