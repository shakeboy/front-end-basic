<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .slickButton {
            color: white;
            font-weight: bold;
            padding: 10px;
            border: solid 1px black;
            background: lightgreen;
            cursor: pointer;
            transition: background 0.5s;
            -webkit-transition: background 0.5s;
        }

        .slickButton:hover {
            color: black;
            background: yellow;
        }
    </style>
</head>
<body>
<!--在只需要使用CSS3的过渡（transition）功能-->
<button class="slickButton">hangge.com</button>

</body>
</html>
