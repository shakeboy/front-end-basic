<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /**
         * * 文档对象模型
         * 通过JavaScript操作网页标签
         * 1.文档：
         *      一个页面，html WEB页面
         * 2.对象
         *      对象，属性，文本。。。，每一个部分都是对象
         *      面向对象进行操作
         * 3.模型
         * 表示对象之间的关系，来获取对象---结构，，，文档对象
         * 文档--》HTML--》body-->head,title--->a
         *
         */

        /**
         * 节点
         * 构成HTML文档最基本的单元
         * eg:<p id="test">测试元素</p>
         * 1.文档节点：整个HTML
         * 2.元素节点：Html中的HTML标签   --》p标签
         * 3.属性节点：元素的属性   --》id="test"
         * 4.HTML标签中的文本内容   --》测试元素
         */
    </script>

</head>

</html>
