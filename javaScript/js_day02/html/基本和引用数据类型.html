<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 基本:String Number Boolean Null Undefined
         *          基本数据类型直接保存在栈内存
         *
         * 引用:Object
         * 引用数据类型保存在堆内存中
         */
        let obj = {
            name : "石义钊"
        };
        let obj1 = obj;
        obj1.name = "吴可欣";
        console.log(obj.name);
        console.log(obj1.name);
        console.log(obj);
        obj1 = null;
        console.log(obj);
        console.log(obj1);
        //比较内存地址
        console.log(obj == obj1);
    </script>
</head>
<body>

</body>
</html>
