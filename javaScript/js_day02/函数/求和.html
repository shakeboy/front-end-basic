<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function sum(a,b){
            console.log(a+b);
        }
        sum(3,4);
        console.log(sum);
        /**ƒ sum(a,b){
            console.log(a+b);
           }
         */
        console.log(sum());//NAN//undefined
        /**
         * 形参和实参的区别
         *
         * 调用函数时解析器不会检查实参的类型,也不会检查实参的数量,多余的实参会被忽略
         * 形参默认是undefined
         * 注意非法参数,防止程序异常
         */
    </script>
</head>
<body>

</body>
</html>
