<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D相册</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <style>
    .minbox li img{
            width:100px;
            height: 100px;
    }
    .maxbox li img{
        width: 400px;
        height: 400px;
    }
    </style>
</head>

<body>
<div class="box">
    <ul class="minbox">
        <li><img src="img/1.jpeg"></li>
        <li><img src="img/2.jpeg"></li>
        <li><img src="img/3.jpeg"></li>
        <li><img src="img/4.jpeg"></li>
        <li><img src="img/5.jpeg"></li>
        <li><img src="img/6.jpeg"></li>
    </ul>
    <ol class="maxbox">
        <li><img src="img/1.jpeg"></li>
        <li><img src="img/2.jpeg"></li>
        <li><img src="img/3.jpeg"></li>
        <li><img src="img/4.jpeg"></li>
        <li><img src="img/5.jpeg"></li>
        <li><img src="img/6.jpeg"></li>
    </ol>
</div>
</body>
</html>
